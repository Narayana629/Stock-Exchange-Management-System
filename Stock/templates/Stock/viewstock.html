{% extends 'Stock/index.html' %}
{% block content %}
<div>
  {% for message in messages %}
  <h4>{{ message }}</h4>
  {% endfor %}
</div>
<h2>View stock</h2>

 <div class="col-md-12 grid-margin">
                <div class="card">
                  <div class="p-4 border-bottom bg-light">
                    <h4 class="card-title mb-0">CLOSING PRICE</h4>
                  </div>
                  <div class="card-body">
<canvas id="myChart" width="50px" height="50px"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for item in date %}'{{item}}' ,{%endfor%}],
        datasets: [{
            label: 'CLOSING PRICE',
            data: [{% for item in cls %}{{item}} ,{%endfor%}],
            fill: true,
            borderColor: 'rgba(153, 102, 255, 1)', // Add custom color border (Line)
            backgroundColor: 'rgba(153, 102, 255, 0.2)', // Add custom color background (Points and Fill)
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
    </div>
                </div>
 </div>
